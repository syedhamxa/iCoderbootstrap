    <div class="container my-5">
        <h2 class="mb-4 text-primary">Get an iCoder Account</h2>
        <form>
            <div class="form-row">

            </div>
            <div class="form-row d-block " style="width: 200%;">
                <div class="form-group col-md-6 ">
                    <label for="inputCity ">Confirm Password</label>
                    <input type="text" class="form-control" id="inputCity " placeholder="Confirm Password">
                </div>

            </div>

            <button type="submit" class="btn btn-outline-info container-fluid">Create Account</button>
        </form>
